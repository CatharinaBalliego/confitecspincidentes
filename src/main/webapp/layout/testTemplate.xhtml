<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>

    <h:head>

        <title>Classificação de Chamados</title>

       <style>

           div#content {
           background-color: rgba(192, 192, 192, 0.3);
           box-shadow: 1px 1px 4px grey;
           padding-top: 10px;
           padding-bottom: 75px;
           margin-right:2%;
           width: 99%;
           margin:auto;
           margin-top:5%;
           }

            .btnNovo {
            float:right;
            letter-spacing: .5px;
            background:  #3366ff;
            margin-right:2%;
            border-radius: 8%;
            line-height: 27px;
            width: 63px;
            height:32px;
            text-align: center;
            color: white;
            border: 1px solid #606060;
            transition: background-color .5s;



            }
            .btnNovo:hover {
            background: white;
            color: #1a75ff;
            text-decoration:none

            }

            .enviarBtn {
            float:right;
            margin-right:1%;
            letter-spacing: .5px;
            }

            .footer {
            background: rgba(242, 242, 242, .1);
            margin: auto;
            bottom:0;
            position: absolute;
            width:100%;
            height:100px;
            border-top: 1px solid #c0c0c0;
            letter-spacing: 1px;


            }

            .footer a:hover{
            text-decoration: none;
            color:orange;
            }

            .confitec {
            margin-top: 15px;
            text-align:center;
            }

            .fcontent {
            text-align:center;
            }



<!--             menu       -->




            .navib {
            width:100%;
            background: red;
            border-bottom: 1px solid #606060;

            }
            .navi  {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 70px;
                padding: 5px 100px;
                box-sizing: border-box;
                transition: .3s;
            }



           .navi ul {
                float: right;
            }
            .navi ul li {
                display: inline-block;
                float: left;
            }
            .navi ul li:not(:first-child) {
                margin-left: 48px;
            }
            .navi ul li:last-child {
                margin-right: 24px;
            }
            .navi ul li a {
                display: inline-block;
                outline: none;
                color: black;
                text-transform: uppercase;
                text-decoration: none;
                font-size: 14px;
                letter-spacing: 1.2px;
                font-weight: 600;
                line-height: none;
                transition: .3s;
                padding: 10px 15px;
                rgb(192, 192, 192);

            }

            .navi ul li a:focus {
                outline: none;
            }

            .navi ul li a.active {
                color: orange;
                transition: 1.5s;
            }
            .navi ul li a.active:hover {

                color: black;
                border-radius: 6px;
                text-decoration: none;
            }


       </style>
    </h:head>
    <h:body style="">
        <div id="nbTop" >
            <ui:insert name = "navbar" >
                <ui:include src = "/layout/navbar.xhtml" />
            </ui:insert>
        </div>

        <div id="content" >
            <ui:insert name = "content" >
                <ui:include src = "/layout/contents.xhtml" />
            </ui:insert>
        </div>
<div   >
        <ui:insert name="nbtop">
            <ui:include src="/layout/footer.xhtml"/>
        </ui:insert>
</div>

    </h:body>
</f:view>
</html>
